<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Donations</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="box">
                <div class="box-top">
                    <div class="title">
                        <h1>Donations</h1>
                    </div>
                </div>
                <div class="box-bottom">
                    <div class="search">
                        <div class="search-wrap">
                            <button></button>
                            <input type="search" placeholder="Search">
                        </div>

                        <div class="select-wrap">
                            <select class="select" name="select">
                                <option>All statuses</option>
                                <option>status 1</option>
                                <option>status 2</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <main class="main">
            <section class="donat-wrap">
                <div class="box">
                    <div class="box-top">
                        <div class="donat-info">
                            <div class="donat-num-info">
                                <div class="donat-num-info-column">
                                    <div class="donat-num-title">
                                        <img src="img/dollar-sign.svg" alt="dollar-sign" class="icon"> <span>Donation</span>
                                    </div>
                                    <div class="donat-num-change">
                                        <span class="donat-num">â‚¬20.60 EUR</span> &asymp; <span>  $22.22 USD</span>
                                    </div>
                                </div>
                                <div class="donat-num-info-column">
                                    <div class="personal-id-title">ID</div>
                                    <div class="personal-id">
                                        <span>DYHY694Y</span> 
                                        <img src="img/copy.svg" alt="copy" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-bottom">
                        <div class="status-campaing">
                            <div class="status-campaing-block">
                                <div class="status-campaing-title">
                                    Status
                                </div>
                                <div class="status-campaing-text">
                                    <img src="img/check.svg" alt="check" class="icon">
                                    <span class="status">Success</span>
                                </div>
                            </div>
                            <div class="status-campaing-block">
                                <div class="status-campaing-title">
                                    Supporter
                                </div>
                                <div class="status-campaing-text">
                                    <a href="#" title='Charlotte Ann'>Charlotte Ann</a>
                                </div>
                            </div>
                            <div class="status-campaing-block">
                                <div class="status-campaing-title">
                                    Campaign
                                </div>
                                <div class="status-campaing-text">
                                    <a href="#" title='Charlotte Ann'>Workout for water</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-top">
                        <div class="tabs">
                            <div class="tabs__header">
                                <div class="tabs__header-item active" data-tab-name="tab-1">Behavior</div>
                                <div class="tabs__header-item" data-tab-name="tab-2">Appearance</div>
                                <div class="tabs__header-item" data-tab-name="tab-3">Custom Fields</div>
                                <div class="tabs__header-item" data-tab-name="tab-4">Questions</div>
                                <div class="tabs__header-item" data-tab-name="tab-5">URL Control</div>
                            </div>
                            <div class="tabs__content">
                                <div class="tabs__content-item active tab-1">
                                    <form action="">
                                        <div class="form-line">
                                            <label class="label label--fixed" for="">Designation</label>
                                            <div class="select-wrap">
                                                <select class="select" name="select">
                                                    <option>Match Checkout Setting</option>
                                                    <option>Setting</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-line">
                                            <label class="label label--fixed" for="">Goal</label>
                                            <div class="form-line form-line--fields">
                                                <div class="field__wrap field__wrap--line">
                                                    <span>$</span>
                                                    <input class="field" type="text" placeholder="10.00">
                                                </div>
                                                <div class="select-wrap select-wrap--small">
                                                    <select class="select" name="select">
                                                        <option>USD</option>
                                                        <option>EUR</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-line form-line-start">
                                            <label class="label label--fixed" for="">Default Amount</label>
                                            <div class="form-line-group">
                                                <div class="form-line__item">
                                                    <input id="settings-1" type="radio" name="settings">
                                                    <label for="settings-1">Match Checkout Setting</label>
                                                </div>
                                                <div class="form-line__item">
                                                    <input id="settings-2" type="radio" name="settings" checked>
                                                    <label for="settings-2">Customize</label>
                                                </div>
                                                <div class="form-line__item form-line__item--square">
                                                    <input id="currency" type="checkbox" checked>
                                                    <label for="currency">Allow donor to change default currency</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-line form-line--range">
                                            <label class="label label--fixed" for="">Border size</label>
                                            <div class="form-line form-line--fields">
                                                <input id="border" class="range-filed" type="range" min="1" max="200" step="1" value="2">
                                            </div>
                                        </div>
                                        <div class="form-line form-line--range">
                                            <label class="label label--fixed" for="">Border radius</label>
                                            <div class="form-line form-line--fields">
                                                <input id="radius" class="range-filed range-filed--last" type="range" min="1" max="200" step="1" value="15">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-bottom">
                        <button class="btn btn--green" type="button">Save changes</button>
                        <button class="btn btn--white" type="button">Cancel</button>
                    </div>
                </div>
            </section>
            <nav class="nav box">
                <ul>
                    <li>
                        <img src="img/repeat.svg" alt="icon" class="icon"> <a href="#"> Change Amount</a> 
                    </li>
                    <li>
                        <img src="img/wallet.svg" alt="Payment Method" class="icon"> <a href="#"> Change Payment Method</a> 
                    </li>
                    <li>
                        <img src="img/calendar.svg" alt="Date" class="icon"> <a href="#"> Change Date</a> 
                    </li>
                    <li>
                        <img src="img/x-circle.svg" alt="Recurring" class="icon"> <a href="#">Cancel Recurring</a> 
                    </li>
                </ul>
            </nav>
        </main>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
